name: Run Asta Workflow
on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/30 * * * *'

jobs:
  run_Asta_workflow:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        cpu: [4]
    
    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: FILES BY @ASTAMODS07
        run: |
          chmod +x megoxer

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install required packages
        run: |
          pip install telebot flask pymongo aiohttp python-telegram-bot pytz

      - name: Run m.py
        run: python3 m.py 
